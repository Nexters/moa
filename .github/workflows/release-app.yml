name: Release Moa App

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--bundles app,dmg'
          - platform: 'windows-latest'
            args: '--bundles msi'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: bun install

      - name: Build and release
        uses: tauri-apps/tauri-action@dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name || inputs.version }}
          releaseName: 'Moa ${{ github.ref_name || inputs.version }}'
          releaseBody: |
            ## Moa ${{ github.ref_name || inputs.version }}

            ### Installation Instructions
            - **macOS**: Download the `.dmg` file and drag to Applications folder
            - **Windows**: Download the `.msi` file and run the installer

            ### Auto-Updates
            Existing users will receive automatic update notifications.

            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name || inputs.version }}
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.args }}

  notify:
    needs: [publish-tauri]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Discord Notification
        continue-on-error: true
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          BUILD_RESULT: ${{ needs.publish-tauri.result }}
          VERSION: ${{ github.ref_name || inputs.version }}
          ACTOR: ${{ github.actor }}
          REPO: ${{ github.repository }}
        run: |
          if [ "$BUILD_RESULT" == "success" ]; then
            COLOR=5763719
            TITLE="✅ Moa App $VERSION 빌드 성공"
          else
            COLOR=15548997
            TITLE="❌ Moa App $VERSION 빌드 실패"
          fi

          RELEASE_URL="https://github.com/${REPO}/releases"
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          PAYLOAD=$(jq -n \
            --arg title "$TITLE" \
            --argjson color "$COLOR" \
            --arg version "$VERSION" \
            --arg actor "$ACTOR" \
            --arg release_url "$RELEASE_URL" \
            --arg timestamp "$TIMESTAMP" \
            '{
              embeds: [{
                title: $title,
                color: $color,
                fields: [
                  {name: "버전", value: $version, inline: true},
                  {name: "배포자", value: $actor, inline: true},
                  {name: "릴리스", value: $release_url}
                ],
                timestamp: $timestamp
              }]
            }')

          curl -f -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            "$DISCORD_WEBHOOK"
