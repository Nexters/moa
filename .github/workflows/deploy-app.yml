name: Deploy App

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 0.5.0 or v0.5.0)'
        required: true
        type: string

jobs:
  notify-release:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Notification
        continue-on-error: true
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          VERSION: ${{ github.event.release.tag_name || inputs.version }}
          ACTOR: ${{ github.actor }}
          REPO: ${{ github.repository }}
        run: |
          RELEASE_URL="https://github.com/${REPO}/releases/tag/${VERSION}"
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          PAYLOAD=$(jq -n \
            --arg title "üöÄ Moa App ${VERSION} Î¶¥Î¶¨Ï¶à Î∞∞Ìè¨" \
            --argjson color 3447003 \
            --arg version "$VERSION" \
            --arg actor "$ACTOR" \
            --arg release_url "$RELEASE_URL" \
            --arg timestamp "$TIMESTAMP" \
            '{
              embeds: [{
                title: $title,
                color: $color,
                fields: [
                  {name: "Î≤ÑÏ†Ñ", value: $version, inline: true},
                  {name: "Î∞∞Ìè¨Ïûê", value: $actor, inline: true},
                  {name: "Î¶¥Î¶¨Ïä§", value: $release_url}
                ],
                timestamp: $timestamp
              }]
            }')

          curl -f -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            "$DISCORD_WEBHOOK"

  update-cask:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Get release info
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ inputs.version }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            RAW="$INPUT_VERSION"
          else
            RAW="$RELEASE_TAG"
          fi
          VERSION="${RAW#v}"
          TAG="v${VERSION}"

          gh release view "$TAG" --repo "$REPO" > /dev/null
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Download DMGs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          TAG: ${{ steps.release.outputs.tag }}
        run: |
          gh release download "$TAG" \
            --repo "$REPO" \
            --pattern "*.dmg" \
            --dir ./dmgs

      - name: Calculate SHA256
        id: sha
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          echo "aarch64=$(shasum -a 256 ./dmgs/moa_${VERSION}_aarch64.dmg | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "x64=$(shasum -a 256 ./dmgs/moa_${VERSION}_x64.dmg | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: Checkout Tap repo
        uses: actions/checkout@v4
        with:
          repository: nexters/homebrew-moa
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Generate Cask formula
        env:
          VERSION: ${{ steps.release.outputs.version }}
          SHA_AARCH64: ${{ steps.sha.outputs.aarch64 }}
          SHA_X64: ${{ steps.sha.outputs.x64 }}
        run: |
          mkdir -p homebrew-tap/Casks
          sed -e "s/{{VERSION}}/$VERSION/g" \
              -e "s/{{SHA_AARCH64}}/$SHA_AARCH64/g" \
              -e "s/{{SHA_X64}}/$SHA_X64/g" \
              homebrew/Casks/moa.rb.template \
              > homebrew-tap/Casks/moa.rb

      - name: Push to Tap repo
        working-directory: homebrew-tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/moa.rb
          git commit -m "Update moa to v${{ steps.release.outputs.version }}"
          git push

  notify-homebrew:
    needs: [update-cask]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Discord Notification
        continue-on-error: true
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          RESULT: ${{ needs.update-cask.result }}
          VERSION: ${{ github.event.release.tag_name || inputs.version }}
          ACTOR: ${{ github.actor }}
          REPO: ${{ github.repository }}
        run: |
          if [ "$RESULT" == "success" ]; then
            COLOR=5763719
            TITLE="‚úÖ Homebrew Cask ${VERSION} ÏóÖÎç∞Ïù¥Ìä∏ ÏôÑÎ£å"
          else
            COLOR=15548997
            TITLE="‚ùå Homebrew Cask ${VERSION} ÏóÖÎç∞Ïù¥Ìä∏ Ïã§Ìå®"
          fi

          RELEASE_URL="https://github.com/${REPO}/releases/tag/${VERSION}"
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          PAYLOAD=$(jq -n \
            --arg title "$TITLE" \
            --argjson color "$COLOR" \
            --arg version "$VERSION" \
            --arg actor "$ACTOR" \
            --arg release_url "$RELEASE_URL" \
            --arg timestamp "$TIMESTAMP" \
            '{
              embeds: [{
                title: $title,
                color: $color,
                fields: [
                  {name: "Î≤ÑÏ†Ñ", value: $version, inline: true},
                  {name: "Î∞∞Ìè¨Ïûê", value: $actor, inline: true},
                  {name: "Î¶¥Î¶¨Ïä§", value: $release_url}
                ],
                timestamp: $timestamp
              }]
            }')

          curl -f -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            "$DISCORD_WEBHOOK"
